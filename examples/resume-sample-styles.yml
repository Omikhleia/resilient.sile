lists-enumerate-alternate1:
  inherit: "lists-enumerate-base"
  style:
    numbering:
      after:
        text: "."
      display: "Alpha"

lists-enumerate-alternate2:
  inherit: "lists-enumerate-base"
  style:
    numbering:
      after:
        text: "."
      display: "Roman"

lists-enumerate-alternate3:
  inherit: "lists-enumerate-base"
  style:
    numbering:
      after:
        text: "."
      display: "roman"

lists-enumerate-alternate4:
  inherit: "lists-enumerate-base"
  style:
    font:
      style: "italic"
    numbering:
      after:
        text: "."
      display: "alpha"

lists-enumerate-alternate5:
  inherit: "lists-enumerate-base"
  style:
    enumerate:
      symbol: "U+2474"

lists-enumerate-base:
  style:

lists-enumerate1:
  inherit: "lists-enumerate-base"
